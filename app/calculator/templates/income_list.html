

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Bussines </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/second.css') }}">


</head>
<body>

    <div class="hedder_list">
        <a href="/sb_list" class="s">small business list</a>
        <a href="/vat_list" class="i">vat list </a>
        <a href="/property_property_list" class="p">property business list</a>
        <a href="/property_land_list" class="l">land list</a>
    </div>



        <table class="container">
            <thead>
                    <tr>
                          <th scope="col">#</th>
                          <th scope="col">gross_income </th>
                          <th scope="col">deductions</th>
                          <th scope="col">month</th>
                            <th scope="col">amount</th>

                        </tr>
            </thead>
            <tbody>
                     {% for income_list in income_list %}

                         <tr>

                          <th scope="row">{{ income_list.id }}</th>
                          <td> {{ income_list.gross_income }} </td>
                          <td>{{ income_list.deductions }}</td>
                          <td>{{ income_list.month }}</td>
                             <td>{{ income_list.tax_amount }}</td>

                        </tr>
                            {% endfor %}
            </tbody>
        </table>

  </tbody>
</table>


</body>
</html>
